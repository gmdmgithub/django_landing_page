{% extends 'posts/template.html' %}
{% load i18n %}

{% load static %}

{% block content %}
    <div class="content">
        {% for p in posts %}

            <h3>{{p.title}} </h3>
            <p>By {{p.author}} on {{p.post_date|date:"SHORT_DATE_FORMAT"}}</p>
            <p>{{p.content}}</p>

        {% endfor %}
    </div>
{% endblock content %}
