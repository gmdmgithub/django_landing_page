{% extends 'users/template.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="content">
<div class="login">
    {% if messages %}
            <div class="flash-message">
            {% for message in messages %}
                <p class="{{message.tags}}">
                    {{message}}
                </p>
            {% endfor %}
            </div>
        {% endif %}
    <h2>Reset password</h2>

    <form method="post">
        {% csrf_token %}
        
        {% include "form.html" %}
        
        <div>
            <button type="submit">Reset Password</button>
        </div>
    </form>
    </div>
</div>
{% endblock content %}
