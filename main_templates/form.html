
{% for field in form %}
    <div class="field-wrapper">
        {{ field.errors }}
        <div class="label">
            {{ field.label_tag }}{% if field.field.required %}<i>*</i>{% endif %} 
        </div>
        {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}
